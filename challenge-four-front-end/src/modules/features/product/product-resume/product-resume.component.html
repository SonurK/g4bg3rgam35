<form>
    <!-- <mat-form-field class="shipping-input-full-width">
        <input matInput placeholder="*Weight" [formControl]="weightFormControl">
    </mat-form-field> -->

    <mat-form-field class="shipping-input-full-width">
        <input type="text" placeholder="Lets write something" aria-label="Number" matInput
            [formControl]="weightFormControl" [matAutocomplete]="auto">
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                {{option}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
</form>

<section class="table">
    <table mat-table [dataSource]="products" class="mat-elevation-z8">
        <!--- 
            Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" 
        -->

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Date Column -->
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.birthday | date:"fullDate" }} </td>
        </ng-container>

        <!-- Size Column -->
        <ng-container matColumnDef="size">
            <th mat-header-cell *matHeaderCellDef> Size </th>
            <td mat-cell *matCellDef="let element"> {{element.size | fileSize }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</section>

<section>
    <app-product-addition [objectComponentBuilder]="objectComponentResume"></app-product-addition>
</section>
